<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        :root {
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
        }

        .share-text {
            color: var(--text-color);
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin: 40px 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-wrapper {
            background: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            position: relative;
            height: 500px; /* Увеличенная высота */
            overflow: hidden;
        }

        .form-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-wrapper {
                border-radius: 12px;
            }

            .share-text {
                font-size: 24px;
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="share-text">We're sorry to see you go</div>
    <div class="container">
        <div class="form-wrapper">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLScH_BGWlqdv9l66qtWHsNKRS-8eUoLNbjiG0UCqoGtghJOdeQ/viewform?embedded=true"
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Loading...
            </iframe>
        </div>
    </div>
</body>
</html>
